<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Time Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app/dist/css/main.css">
    </head>
    <body>
        <main>
          <div class="timer">
            <div class="time-output js-time-output">00:00:00</div>
            <!-- /.js-time-output -->
            <div class="controls-wrapper">
              <button class="play js-play">Start</button>
              <button class="pause js-pause">Pause</button>
              <button class="stop js-stop">Stop</button>
            </div>
            <!-- /.button-wrapper -->
            <form class="description js-description" action="" method="post">
              <textarea name="tracked-description" class="tracked-description"></textarea>
              <button type="submit" name="description-submit" class="js-description-submit">Add Entry</button>
            </form>
            <!-- /.js-description -->
          </div>
          <!-- /.timer -->
        </main>
    </body>
    <script src="app/dist/js/app.js"></script> 
</html>
