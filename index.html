<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Time Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app/dist/css/main.css">
    </head>
    <body>
        <main>
          <div class="timer">
            <div class="time-output js-time-output"></div>
            <!-- /.js-time-output -->
            <div class="controls-wrapper">
              <button class="play js-play">Start</button>
              <button class="pause js-pause">Pause</button>
              <button class="stop js-stop">Stop</button>
            </div>
            <!-- /.button-wrapper -->
          </div>
          <!-- /.timer -->
        </main>
    </body>
    <script src="app/dist/js/app.js"></script>
</html>
